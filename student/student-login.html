<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/student/css/student-login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="topcontainer">
        <div class="toplogocontainer">
            <img src="/assets/logo/BethanyLogo.png" alt="">
        </div>
        <div class="topbackgroundcontainer">
            <img class="topbackground" src="/assets/mobile/topbackground.png" alt="">
        </div>
    </div>
    <div class="login-container">
        <div class="login-title">
            <h1>Welcome Back!</h1>
            <h2>Login to your Account</h2>
        </div>

        <form action="#" method="POST" class="login-form">
            <div class="form-group">

                <input type="text" id="email" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" id="login-button">Login</button>

        </form>
    </div>
    <script type="module" src="/student/js/mobile-student-login-firebase.js"></script>
</body>

</html>
