        <main>
            <header>
                <div class="studnamectr">
                    <h1 class="headertitle">Student:</h1>

                    <h1 id="studentName"></h1>
                </div>
                <div>
                    <h1 class="headertitle">Student:</h1>

                    <h1 id="studentID"></h1>
                </div>

                <div class="search-container">
                    <button id="apply-btn" class="apply-btn">
                        Apply
                    </button>
                    <input type="text" class="search-input" placeholder="Search Name">
                    <button id="leftbtn" class="filter-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" width="17" height="17" stroke-width="2">
                            <path d="M15 6l-6 6l6 6"></path>
                        </svg>
                    </button>
                    <button id="rightbtn" class="filter-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" width="17" height="17" stroke-width="2">
                            <path d="M9 6l6 6l-6 6"></path>
                        </svg>
                    </button>

                        <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size"

                                d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z">

                        <li><a href="#">Nursery</a></li>

                        <li><a href="#">Grade 5</a></li>
                        <li><a href="#">Grade 6</a></li>
                    </ul> -->
                </div>
            </header>
            <section class="table">
                <table class="tablescroll">
                    <thead class="table-header">
                        <tr class="header-title">
                            <th>Subject</th>
                            <th>First</th>
                            <th>Second</th>
                            <th>Third</th>
                            <th>Fourth</th>
                            <th>Final Avg</th>
                        </tr>
                    </thead>
                    <div>
                        <tbody id="tableST">
                            <template student-template>
                                <tr class="tablerow" id="templateST">
                                    <td id="subject">Math</td>
                                    <td><input class="gradetxt" id="first" type="text" value="90" /></td>
                                    <td><input class="gradetxt" id="second" type="text" value="92" /></td>
                                    <td><input class="gradetxt" id="third" type="text" value="88" /></td>
                                    <td><input class="gradetxt" id="fourth" type="text" value="85" /></td>
                                    <td><input class="gradetxt" id="final" type="text" value="89" readonly /></td>
                                </tr>
                            </template>
                        </tbody>
                    </div>
                </table>
            </section>

        </main>

        <div id="deleteModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <span></span>
                    <a href="#" class="close-btn">&times;</a>
                </div>
                <div class="modal-body">
                    <p>Are you sure to <strong>delete</strong> this request?</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="cancel-btn">Cancel</a>
                    <a href="#" class="delete-btn">Delete</a>
                </div>
            </div>
        </div>


        <!-- Editable Popup -->
        <div id="grades" class="popup-container">
            <div class="popup-content">
                <a href="#" class="close-popup">&times;</a>
                <h2>Edit Grades</h2>
                <div class="form-header">
                    <h1>Create Post</h1>
                </div>
                <table class="popup-table">
                    <thead>
                        <tr>
                            <th>Grading Period</th>
                            <th>1st Grading</th>
                            <th>2nd Grading</th>
                            <th>3rd Grading</th>
                            <th>4th Grading</th>
                            <th>Final Grade</th>
                        </tr>
                    </thead>

                    <tbody id="tableGR">
                        <template grade-template-table>
                            <tr>

                            </tr>
                        </template>
                    </tbody>
                </table>
                <button class="save-button" id="save-changes">Apply</button>
            </div>
        </div>
