<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Bethany Bible Baptist Academy</title>
    <link rel="icon" href="assets/logo/BethanyLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/student-teacherlogin.css">

    <script src="js/script.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jomhuria&display=swap" rel="stylesheet">



    <!-- fonts -->

</head>

<body>
    <!-- #region herosection -->
    <section class="container">
        <div class="herobanner">
            <img src="assets/banner/School.png" alt="">
        </div>
        <div class="darkoverlay"></div>
    </section>
    <!-- #endregion herosection -->


    <!-- #region loginform -->
    <section class="overlaylogin">
        <div class="loginform">
            <div class="loginformgrid">
                <div class="leftside">

                    <div class="loginacctr">
                        <h2>Bethany Bible Baptist Academy</h2>
                    </div>
                    <div class="textboxes">
                        <div class="usernamebox">
                            <input class="textbox" id="txtUsername" type="text" placeholder="Username">
                        </div>
                        <div class="passwordbox">
                            <input class="textbox" id="txtPassword" type="password" placeholder="Password">

                        </div>
                        <button class="btnsignin" id="btnSignIn">Sign In</button>
                    </div>

                </div>
                <div class="rightside">
                    <div class="opaque-container">
                        <img class="loginlogo" src="assets/logo/BethanyLogo.png" alt="">
                        <div class="loginwelcomectr">
                            <h2>“Educating Young Hearts for the <strong>Glory of God</strong>”</h2>
                            <h2>1 Corinthians 10:31b</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- #endregion loginform -->

    <script type="module" src="/js/login-firebase.js"></script>
</body>

</html>
